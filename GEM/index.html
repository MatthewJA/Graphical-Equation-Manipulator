<!DOCTYPE html>
<html>
	<head>
		<title>Graphical Equation Manipulator</title>

		<link href="http://fonts.googleapis.com/css?family=Noto+Serif:400,700&amp;subset=latin,greek-ext,greek,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<div id="main">
			<div id="loader">
				<p>
					Loading... Please wait.<br>
					If you see keep seeing this message, you might have JavaScript disabled.<br>
					GEM requires JavaScript to run.
				</p>

				<div id="preloader">
					<img src="img/fakesun.png" id="preloader-sun">
					<img src="img/venus.png" id="preloader-venus">
					<img src="img/earth.png" id="preloader-earth">
					<img src="img/mars.png" id="preloader-mars">
					<img src="img/jupiter.png" id="preloader-jupiter">
				</div>

				<script type="text/javascript" src="src/preloader.js"></script>
			</div>
		</div><div id="side">
		</div>
	</body>
</html>
