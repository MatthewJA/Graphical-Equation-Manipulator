<!DOCTYPE html>
<html>
<head>
	<title>Graphical Equation Manipulator</title>

	<link rel="stylesheet" type="text/css" href="./static/styles.min.css">
</head>
<body>
	<h1>
		Graphical Equation Manipulator
	</h1>

	<div id="gem-window">
		<div id="whiteboard-panel">
			<div class="equation">
				<span class="variable">Ek</span> = 1/2 * <span class="variable">m</span> * <span class="variable">v**2</span>
			</div>

			<div class="expression">
				<span class="variable">v</span> = &radic;(2 <span class="variable">Ek</span> / <span class="variable">m</span>)
			</div>
		</div>

		<div id="search-panel">
			<input type="text" id="search-box" placeholder="Search for equation">
		</div>
	</div>

	<script data-main="./src/gem.js" src="./src/require.js"></script>
</body>
</html>
