<!DOCTYPE html>
<html>
<head>
	<title>Graphical Equation Manipulator</title>

	<link rel="stylesheet" type="text/css" href="./static/styles.min.css">
</head>
<body>
	<h1>
		Graphical Equation Manipulator
	</h1>
	<div id="loader">
		Loading... Please wait.<br>
		If you see keep seeing this message, you might have JavaScript disabled.<br>
		GEM requires JavaScript to run.
	</div>
	
	<div id="gem-window">
		<div id="whiteboard-panel">
			<!-- <div class="equation" id="equation-10000">
				<span class="variable">Ek</span> = 1/2 * <span class="variable">m</span> * <span class="variable">v</span>**2
			</div>

			<div class="expression" id="expression-10000">
				<span class="variable">v</span> = &radic;(2 <span class="variable">Ek</span> / <span class="variable">m</span>)
			</div> -->
		</div>

		<div id="search-panel">
			<input type="text" id="search-box" placeholder="Search for equation">
			<div id="search-results">
				<ul>
					<li id="kinetic-energy" class="search-result">Ek = 1/2 * m * v**2</li>
					<li id="momentum" class="search-result">p = m * v</li>
					<li id="gravity" class="search-result">F = G * m * M * r**-2</li>
					<li id="gravitational-potential-energy" class="search-result">Ep = -1 * G * m * M * r**-2</li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></script>
	<script data-main="./src/gem.js" src="./src/require.js"></script>
</body>
</html>
