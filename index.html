<!DOCTYPE html>
<html>
<head>
	<title>Graphical Equation Manipulator</title>

	<link rel="stylesheet" type="text/css" href="./static/styles.min.css">
</head>
<body>
	<h1>
		Graphical Equation Manipulator
	</h1>
	<div id="loader">
		Loading... Please wait.<br>
		If you see keep seeing this message, you might have JavaScript disabled.<br>
		GEM requires JavaScript to run.
	</div>
	
	<div id="gem-window">
		<div id="whiteboard-panel"></div>

		<div id="search-panel">
			<input type="text" id="search-box" placeholder="Search for equation">
			<div id="search-results">
				<ul>
					<li id="kinetic-energy" class="search-result">
						<math>
							<mi>Ek</mi>
							<mo>=</mo>
							<mfrac>
								<mrow><mn>1</mn></mrow>
								<mrow><mn>2</mn></mrow>
							</mfrac>
							<mo>&middot;</mo>
							<mi>m</mi>
							<mo>&middot;</mo>
							<msup>
								<mi>v</mi>
								<mn>2</mn>
							</msup>
						</math>
					</li>
					<li id="momentum" class="search-result">
						<math>
							<mi>p</mi>
							<mo>=</mo>
							<mi>m</mi>
							<mo>&middot;</mo>
							<mi>v</mi>
						</math>
					</li>
					<li id="gravity" class="search-result">
						<math>
							<mi>F</mi>
							<mo>=</mo>
							<mfrac>
								<mrow>
									<mi>G</mi>
									<mo>&middot;</mo>
									<mi>m</mi>
									<mo>&middot;</mo>
									<mi>M</mi>
								</mrow>
								<mrow>
									<msup>
										<mi>r</mi>
										<mn>2</mn>
									</msup>
								</mrow>
							</mfrac>
						</math>
					</li>
					<li id="gravitational-potential-energy" class="search-result">
						<math>
							<mi>Ep</mi>
							<mo>=</mo>
							<mn>-1</mn>
							<mo>&middot;</mo>
							<mfrac>
								<mrow>
									<mi>G</mi>
									<mo>&middot;</mo>
									<mi>m</mi>
									<mo>&middot;</mo>
									<mi>M</mi>
								</mrow>
								<mrow>
									<mi>r</mi>
								</mrow>
						</math>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></script>
	<script data-main="./src/gem.js" src="./src/require.js"></script>
</body>
</html>
