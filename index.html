<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<title>Graphical Equation Manipulator</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./static/styles.min.css">

	<!-- Dependency Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="./src/JS-Algebra/src/algebra.js"></script>
</head>
<body>
	<h1>
		Graphical Equation Manipulator
	</h1>

	<div id="gem-window">
		<div id="whiteboard-panel">
			<div class="equation">
				Ek = 1/2 * m * v**2
			</div>

			<div class="expression">
				v = &radic;(2 Ek / m)
			</div>
		</div>

		<div id="search-panel">
			<input type="text" id="search-box" placeholder="Search for equation">
		</div>
	</div>

	<!-- Application Scripts -->
	<script src="./src/Graphical-Equation-Manipulator/gem.js"></script>
</body>
</html>
